<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生コース情報一覧</title>
</head>
<body>
<h1>受講生コース情報</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>受講生ID</th>
    <th>コース名</th>
    <th>受講開始日</th>
    <th>受講修了予定日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentCourse : ${allStudentCourseList}">
    <td th:text="${studentCourse.id}">-1</td>
    <td th:text="${studentCourse.studentId}">-1</td>
    <td th:text="${studentCourse.courseName}">テストコース</td>
    <td th:text="${studentCourse.startDate}">1900.01.01</td>
    <td th:text="${studentCourse.endDate}">1901.01.01</td>
  </tr>
  </tbody>
</table>

</body>
</html>
