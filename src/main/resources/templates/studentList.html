<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>かな名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.fullName}">田中　太郎</td>
    <td th:text="${studentDetail.student.kana}">たなか　たろう</td>
    <td th:text="${studentDetail.student.nickName}">たろ</td>
    <td th:text="${studentDetail.student.email}">tanaka_taro@example.com</td>
    <td th:text="${studentDetail.student.city}">東京都港区</td>
    <td th:text="${studentDetail.student.age}">28</td>
    <td th:text="${studentDetail.student.gender}">Male</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>

</table>
</body>
</html>
