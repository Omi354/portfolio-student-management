<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="./dist/swagger-ui.css" rel="stylesheet" type="text/css">
  <link href="./dist/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href="./dist/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
  <style>
    html {
      box-sizing: border-box;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="./dist/swagger-ui-bundle.js"></script>
<script src="./dist/swagger-ui-standalone-preset.js"></script>
<script>
  window.onload = function() {
    const ui = SwaggerUIBundle({
      url: "api-docs.yaml", // ローカルのyamlファイルを指定
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    });
    window.ui = ui;
  }
</script>
</body>
</html>
